<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
  class MyTitle extends React.Component {  //自定义一个MyTitle类，该类继承了基类React.Component的所有属性和方法。
    render() {                                          //MyTitle组件必须有render方法
      return <h1>Hello World</h1>;                //定义输出样式
    }
  };

  ReactDOM.render(
    <MyTitle/>,             //生成一个组件类的实例  -----内存内是怎么样的
    document.getElementById('example')
  );
    </script>
  </body>
</html>
